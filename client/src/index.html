<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
	<meta charset="UTF-8"/>
	<title>Pong</title>
	<meta name="author" content="JC Routier"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style/style.css"/>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <link href="../../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
</head>


<body>
   <div class="container">
            <div class="row">
                <div class="col-auto col-md bg-success text-center" id="typeplayer">Player</div>
            </div>
    </div>
    <br />
    <br />
<canvas id="field" width="800" height="600">
</canvas>
<div id="controls">
  <input id="start" type="image" value="Jouer" data-room=""
                    src="images/Start.png"
                    height="32"
                    width="96"
                    alt="Satrt and Stop"
    >
  </input>
</div>
<span id="scoreHost"  value="0">0</span>
<span id="scoreAdversaire"  value="0">0</span>

<div id="center-text">
  </div>
<div id="body">

<div id="chat-circle" class="btn btn-raised">
        <div id="chat-overlay"></div>
		    <i class="material-icons">speaker_phone</i>
	</div>

  <div class="chat-box">
    <div class="chat-box-header">
        <h1>Fabio Ottaviani</h1>
    <h2>Supah</h2>
    <figure class="avatar">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure>
      <span class="chat-box-toggle"><i class="material-icons">close</i></span>
    </div>
    <div class="chat-box-body">
      <div class="chat-box-overlay">
      </div>
      <div class="chat-logs">

      </div><!--chat-log -->
    </div>
    <div class="chat-input">
      <form>
        <input type="text" id="chat-input" placeholder="Send a message..."/>
      <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
      </form>
    </div>
  </div>




</div>
</body>

</html>
